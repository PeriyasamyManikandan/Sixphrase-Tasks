<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .sidebar {
            width: 15%;
            background: #e0e4e8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
        }

        .nav li {
            width: 100%;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .nav a img {
            margin-right: 10px;
        }

        .main-content {
            width: 55%;
            padding: 20px;
            background-color:rgb(138, 177, 232);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .quick-access, .preview {
            margin-top: 20px;
        }

        .quick-access h2, .preview h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .access-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .access-icons .icon {
            text-align: center;
            cursor: pointer;
        }

        .access-icons .icon img {
            width: 40px;
            height: 40px;
        }

        .preview-images {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .preview-images .image {
            position: relative;
        }

        .preview-images .image img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
        }

        .preview-images .image span {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .downloads {
            width: 30%;
            background: #e0e4e8;
            padding: 20px;
        }

        .downloads h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .download-item, .file-received {
            margin-top: 20px;
        }

        .download-item span, .file-received span {
            font-size: 0.9em;
            color: #666;
        }

        .file {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .file img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .file-received .file img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .file-received .file span {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>MyDocs</h1>
            </div>
            <ul class="nav">
                <li><a href="#"><img  style="width: 24px;height: 24px;" src="home.png" alt="Folder Icon"> Files</a></li>
                <li><a href="#"><img  style="width: 24px;height: 24px;" src="folder.png" alt="Folder Icon"> Files</a></li>
                <li><a href="#"><img style="width: 24px;height: 24px;" src="upload.jpg" alt="Cloud Icon"> Cloud</a></li>
                <li><a href="#"><img  style="width: 24px;height: 24px;" src="settings.png" alt="Settings Icon"> Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="search-bar">
                <input type="text" placeholder="e.g. files.doc">
            </header>
            <section class="quick-access">
                <h2>Quick Access</h2>
                <div class="access-icons">
                    <div class="icon"><img src="image.png" alt="Images Icon"><p> Images</p></div>
                    <div class="icon"><img src="music.png" alt="Music Icon"> <p>Music</p></div>
                    <div class="icon"><img src="video.jpg" alt="Video Icon"> <p>Video</p></div>
                    <div class="icon"><img src="doc.jpg" alt="Docs Icon"><p> Docs</p></div>
                    <div class="icon"><img src="app.png" alt="Apps Icon"> <p>Apps</p></div>
                    <div class="icon"><img src="downloa.jpg" alt="Download Icon"> <p>Download</p></div>
                </div>
            </section>
            <section class="preview">
                <h2>Preview</h2>
                <div class="preview-images">
                    <div class="image"><img src="video1.jpg" alt="Preview Image 1"><span>10:32</span></div>
                    <div class="image"><img src="video2.jpeg" alt="Preview Image 2"><span>02:35</span></div>
                    <div class="image"><img src="video3.jpg" alt="Preview Image 3"><span>04:15</span></div>
                </div>
            </section>
        </main>
        <aside class="downloads">
            <h2>Downloads</h2>
            <div class="download-item">
                <span>Today</span>
                <div class="file">
                    <img src="gitter.png" alt="File Icon"> Gitter.mp4 <span>34.45 MB</span>
                </div>
            </div>
            <div class="download-item">
                <span>Yesterday</span>
                <div class="file">
                    <img src="gitter1.png" alt="File Icon"> Gitter.mp4 <span>20.3 MB</span>
                </div>
            </div>
            <div class="file-received">
                <h2>File Received</h2>
                <div class="file">
                    <img src="R.jpeg" alt="Received File 1">
                    <img src="r1.jpeg" alt="Received File 2">
                    <img src="r2.jpg" alt="Received File 3">
                    <span>Received 3 images total 50.3 MB</span>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
